<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/ressources.html :: head">
    <title>Emprunt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">		  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
	<main class="main" id="page">
		<header th:insert="fragments/ressources.html :: headerConnected"></header>
		
		<div class="page-holder w-100 d-flex flex-wrap">
		   		<div class="container-fluid px-xl-5">
		   			<section class="py-5">
					   	<div class="container table-responsive">
					   		<div class="row">
				              <div class="col-lg-12 mb-5">
				                <div class="card">
				                  <div class="card-header recap">
				                  	<h6 class="text-uppercase mb-0">Récapitulatif de  votre <strong>Emprunt<strong></h6>
				                  </div>
				                  <div class="card-body">
				                  	<div class="text-center">
								        <div>
											<p class="recap"> Votre demande d'emprunt a été acceptée!</p>
											<p>Rappel : </p>
											<p>Vous venez d'emprunter le livre suivant :</p>
											<p>
												<span th:text="${lendingDto.book.title}"></span>
												 - 
												<span th:text="${lendingDto.book.author}"></span>
											</p>
								            <p >Vous devez impérativement rendre ce livre avant le 
								            	<strong><span th:text="${#temporals.format(lendingDto.dueDate, 'dd-MM-yyyy')}"></span></strong>
								            </p>
								            <p>Sachez cependant que vous avez la possibilité de prolonger une fois la date d'emprunt initiale de 4 semaines!</p>
								            <p><a class="btn btn-primary ml-auto hover-top-shadow" th:href="@{/user/lendings}">Retour</a></p>
								        </div>
								    </div>
				                  </div>
				                 </div>
				                </div>
				               </div>
				          </div>
				      </section>
				  </div>
		</div>
		<footer class="text-center border-top footer-text py-3 bg-dark d-flex vertical-align" th:insert="fragments/ressources.html :: footerConnected"></footer>
	</main>
	
	<!-- JavaScript files-->
    <th:block th:replace="fragments/ressources.html :: js-script"></th:block>	   	
</body>
</html>
